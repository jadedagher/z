<template name="bid">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pulse - Let's Start Bidding!</title>

    {{ > bootstraplinks}}

  </head>

  <body class="text-center">

    <img class="cancelbtnbid cancel" id="oo" src="/cancel.png">

    <div class="up jumbotron">
        <h3>Remaining Time:</h3>
        <h2 style="color: #6C6CCA" id="time_output">{{timeRemaining item.bidAt item.buyAt}}s // {{milisecond item.bidAt item.buyAt}}ms</h2>
        <h3>Item Price:</h3>
        <h2 style="color: #6C6CCA" id="item_price">{{price item.initialPrice item.bidAt item.buyAt }} â‚¬</h2>
        <p>Today Prize: {{ item.name }}</p>
    </div>

    <form class="form-bid message" id="signin">
      <br>
      <br>
      <br>
      <br>
      <p class="h5 font-weight-normal">RULES: the first one to Bid win the Prize</p>
      <input type="hidden" class="itemid" value="{{item._id}}">
      <input type="hidden" class="itemprice" value="{{price item.initialPrice item.bidAt item.buyAt}}">

      <br>
      <div class="checkbox mb-3">
        <label class="customcheck">
          <input type="checkbox" id="surebid">I'm sure, I want to <span style="color:red">bid</span>
      </label>
      </div>
      <br>
      <button class="button rainbow btn btn-lg btn-block" type="submit">Pay now!</button>
      <br>
      <p>Pulse app</p>
    </form>

</body>
</template>
